<BR>
<h1 style="font-size: 45px; font-weight: 400;"> LOG IN FORM</h1>
<br>
<h3> You have to Log In to search your Soulmate.</h3>
<form  (submit)="onSubmit(data.value)" #data="ngForm">
<div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your Email Id</mat-label>
      <input matInput placeholder="pat@example.com" name='emailId' #emailId="ngModel" 
      [(ngModel)]="loginform.emailId" pattern="[a-z]*[0-9]*@[a-z]*.[a-z]{2,3}" required>
      <mat-error *ngIf="emailId.invalid"> please enter a valid email id </mat-error>
    </mat-form-field>
  </div>
<br>
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your Password</mat-label>
      <input matInput type="password" minlength="8" name='password' #password="ngModel" 
      [(ngModel)]="loginform.password" pattern="[a-zA-Z0-9]*.+" required>
      <mat-error *ngIf="password.invalid"> please enter a valid password </mat-error>
    </mat-form-field>
  </div>
  <br>
  <button mat-raised-button color="primary" [disabled]="!data.valid" >Submit</button>   OR
  <button mat-raised-button routerLink="/register" style="margin-left:5px;"> New User ? </button>
</form>
<img src="https://www.eventbrite.com.au/blog/wp-content/uploads/2022/06/copywriting-conferences-1.jpg" alt="login image"
